<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Web design Portfolio</title>
  </head>
  <body>
    <div class="portfolio">
      <header>
        <nav>
          <h3 class="logo">Laura Tronchin</h3>
          <svg
            class="menu"
            width="43"
            height="23"
            viewBox="0 0 43 23"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <line y1="1.5" x2="43" y2="1.5" stroke="white" stroke-width="3" />
            <line y1="11.5" x2="28" y2="11.5" stroke="white" stroke-width="3" />
            <line y1="21.5" x2="16" y2="21.5" stroke="white" stroke-width="3" />
          </svg>
          <div class="nav-open">
            <div class="contact">
              <h3>Contact</h3>
              <p>021658.26555</p>
            </div>
            <div class="social">
              <h3>Social</h3>
              <div class="social-links">
                <img src="img/Facebook.svg" alt="facebook" />
                <img src="img/Twitter.svg" alt="twitter" />
                <img src="img/Instagram.svg" alt="instagram" />
              </div>
            </div>
          </div>
        </nav>
        <main>
          <section class="page photographer">
            <div class="details">
              <h1>Elena Morell</h1>
              <h2>Photographer</h2>
              <p>09.04.2021</p>
            </div>
            <div class="hero">
              <a href="photo.html">
                <img
                  class="model-left"
                  src="img/model-left.jpg"
                  alt="model-left"
                />
                <img
                  class="model-right"
                  src="img/model-right.jpg"
                  alt="model-right"
                />
              </a>
            </div>
          </section>
          <section class="page chef">
            <div class="details">
              <h1>John Save</h1>
              <h2>Top Chef</h2>
              <p>09.03.2021</p>
            </div>
            <div class="hero">
              <a href="chef.html">
                <img class="model-left" src="img/chef-left.jpg" />
                <img class="model-right" src="img/chef-right.jpg" />
              </a>
            </div>
          </section>
          <section class="page hairstyler">
            <div class="details">
              <h1>John Mel</h1>
              <h2>Hairstyler</h2>
              <p>09.04.2021</p>
            </div>
            <div class="hero">
              <a href="hair.html">
                <img class="model-left" src="img/hair-left.jpg" />
                <img class="model-right" src="img/hair-right.jpg" />
              </a>
            </div>
          </section>
          <div class="pages">
            <div class="page-1">
              <h3>01</h3>
              <svg
                class="slide active"
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="6" cy="6" r="6" fill="white" fill-opacity="0.5" />
              </svg>
            </div>
            <div class="page-2">
              <h3>02</h3>
              <svg
                class="slide"
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="6" cy="6" r="6" fill="white" fill-opacity="0.5" />
              </svg>
            </div>
            <div class="page-1">
              <h3>03</h3>
              <svg
                class="slide"
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="6" cy="6" r="6" fill="white" fill-opacity="0.5" />
              </svg>
            </div>
          </div>
        </main>
      </header>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.0/TweenMax.min.js"
      integrity="sha512-m/GIgW+GoJNYoVGR0NZIjuyKUi1xBlg23v0LGeSoSwyAW9NsgZc0AqH3MBK2SLBBcqnfs308VjKkvKpTc4vWiQ=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.0/TimelineMax.min.js"
      integrity="sha512-aNiV4ezfUuCRLfTJAdhF0xXO6Me8pmxyNGxHb7AomDuZhJDbR5uHgiNCOonPRs7FTgQZuyMTVciiOe9IvtSWTA=="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
